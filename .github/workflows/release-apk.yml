name: Build and Sign APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Decode keystore and save to a file
        run: echo "${{ secrets.CM_KEYSTORE }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties file
        run: |
          echo "storeFile=upload-keystore.jks" > android/key.properties
          echo "storePassword=${{ secrets.CM_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.CM_KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.CM_KEY_PASSWORD }}" >> android/key.properties

      - name: Show Permanent SHA-1 Key (from secret)
        run: |
          echo "üîê ‡§∏‡•ç‡§•‡§æ‡§Ø‡•Ä SHA-1 Key (GitHub Secret ‡§∏‡•á):"
          echo "${{ secrets.CM_KEY_SHA1 }}"

      - name: Verify actual SHA-1 of keystore being used
        run: |
          echo "üîç Keystore ‡§Æ‡•á‡§Ç ‡§Æ‡•å‡§ú‡•Ç‡§¶ SHA-1:"
          keytool -list -v \
            -keystore android/app/upload-keystore.jks \
            -alias ${{ secrets.CM_KEY_ALIAS }} \
            -storepass ${{ secrets.CM_KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.CM_KEY_PASSWORD }} | grep SHA1

      - name: Install dependencies
        run: flutter pub get

      - name: Build and Sign APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
