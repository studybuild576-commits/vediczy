name: Build and Sign APK

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java (Zulu 17)
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Decode keystore (.jks)
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          echo "storeFile=upload-keystore.jks" > android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties

      - name: Clean Gradle & Flutter Cache
        run: flutter clean

      - name: Show Permanent SHAâ€‘1 key (from secret)
        run: |
          echo "ğŸš€ Permanent SHAâ€‘1 (Secret):"
          echo "${{ secrets.PERMANENT_SHA1 }}"

      - name: Verify actual SHAâ€‘1 from decoded keystore
        run: |
          echo "ğŸ” Actual SHAâ€‘1 from keystore:"
          keytool -list -v \
            -keystore android/app/upload-keystore.jks \
            -alias "${{ secrets.KEY_ALIAS }}" \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" | grep 'SHA1'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build signed release APK
        run: flutter build apk --release

      - name: Upload release APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
