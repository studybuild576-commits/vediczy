name: Check Flutter Web Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'
        channel: 'stable'
        cache: true

    - name: Install dependencies
      run: flutter pub get
      working-directory: ./app  # "app" folder ke andar chalao

    - name: Build Flutter Web App
      run: flutter build web
      working-directory: ./app  # "app" folder ke andar chalao
