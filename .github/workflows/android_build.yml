name: Check Admin Panel Web Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-admin-web:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'
        channel: 'stable'
        cache: true

    - name: Install admin dependencies
      run: flutter pub get
      working-directory: ./admin  # "admin" folder ke andar chalao

    - name: Build admin panel web app
      run: flutter build web
      working-directory: ./admin  # "admin" folder ke andar chalao
