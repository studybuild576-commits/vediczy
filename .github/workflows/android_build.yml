name: Android Build and SHA1 Key

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Keystore ka path "app/" folder ke hisab se badla gaya hai
    - name: Decode permanent keystore
      run: |
        echo "${{ secrets.CM_KEYSTORE }}" | base64 --decode > app/android/app/upload-keystore.jks
    - name: Create key.properties file
      run: |
        echo "storeFile=upload-keystore.jks" > app/android/key.properties
        echo "storePassword=${{ secrets.CM_KEYSTORE_PASSWORD }}" >> app/android/key.properties
        echo "keyAlias=${{ secrets.CM_KEY_ALIAS }}" >> app/android/key.properties
        echo "keyPassword=${{ secrets.CM_KEY_PASSWORD }}" >> app/android/key.properties
    - name: Generate SHA1 from permanent keystore
      run: |
        echo "üîê Permanent SHA1 (from keystore):"
        keytool -list -v \
          -keystore app/android/app/upload-keystore.jks \
          -alias "${{ secrets.CM_KEY_ALIAS }}" \
          -storepass "${{ secrets.CM_KEYSTORE_PASSWORD }}" \
          -keypass "${{ secrets.CM_KEY_PASSWORD }}" \
          | grep 'SHA1:'
          
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2'
        cache: true

    # "working-directory" add kiya gaya hai
    - name: Install Flutter dependencies
      run: flutter pub get
      working-directory: ./app

    # "working-directory" add kiya gaya hai
    - name: Build signed release APK
      run: flutter build apk --release
      working-directory: ./app

    # APK ka path "app/" folder ke hisab se badla gaya hai
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/app/outputs/flutter-apk/app-release.apk
