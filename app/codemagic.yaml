workflows:
  android-release:
    name: Android Release Build
    max_build_duration: 120
    environment:
      flutter: stable
      java: 17
      vars:
        GRADLE_OPTS: -Xmx4096m -Dorg.gradle.jvmargs=-Xmx4096m
        ANDROID_SHA1_KEY: $ANDROID_SHA1_KEY  # from Codemagic env secrets

    scripts:
      - name: Set gradle.properties
        script: |
          echo "org.gradle.jvmargs=-Xmx4096m -Dkotlin.daemon.jvm.options=-Xmx2048m" >> android/gradle.properties

      - name: Install dependencies
        script: flutter pub get

      - name: Setup Keystore
        script: |
          echo "ðŸ“¦ Setting up keystore..."
          mkdir -p android/app
          echo $CM_KEYSTORE | base64 --decode > android/app/my-release-key.keystore

          cat > android/key.properties <<EOF
          storePassword=$CM_KEYSTORE_PASSWORD
          keyPassword=$CM_KEY_PASSWORD
          keyAlias=$CM_KEY_ALIAS
          storeFile=my-release-key.keystore
          EOF

      - name: ðŸ” Print SHA-1 from Keystore
        script: |
          echo "== ðŸ” SHA-1 from .keystore =="
          $JAVA_HOME/bin/keytool -list -v \
            -keystore android/app/my-release-key.keystore \
            -alias $CM_KEY_ALIAS \
            -storepass $CM_KEYSTORE_PASSWORD \
            -keypass $CM_KEY_PASSWORD | grep 'SHA1'

      - name: ðŸ“„ Print Permanent SHA-1 from Environment
        script: |
          echo "== ðŸ“„ Permanent SHA-1 from Secret =="
          echo $ANDROID_SHA1_KEY

      - name: ðŸ—ï¸ Build Release AAB
        script: flutter build appbundle --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/app/outputs/bundle/release/app-release.aab
